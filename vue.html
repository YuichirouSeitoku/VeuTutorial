<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ greeting }}
    </div>
<script>
    var vue = new Vue({
        el: '#app',
	data: {
	    greeting: 'hello vue.js'
	}
    });
</script>
</body>
</html>
